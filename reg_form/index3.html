<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  <title>Registration Form Using HTML/CSS</title>
</head>
<body>
 <!-- Container Start -->
 <div id="container">
    <!-- Form Wrap Start -->
    <div class="form-wrap">
      <h1>Register Here</h1>
      <!-- <p>For Outside Participants registration fee is 200 Rs</p> -->
      <!-- Form Start -->
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="firstname" id="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="firstname" id="last-name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="college">College Name</label>
            <input type="text" name="college" id="college">
        </div>
        <div class="form-group">
            <label for="RegistrationNumber">College Registration Number</label>
            <input type="number" name="college_reg" id="college_reg">
        </div>
        
        <button type="submit" class="btn_signup">Register</button>
        <p class="bottom-text">
          <!-- By Clicking the Sign Up Button, you agree to our
          <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a> -->
        </p>
      </form>
      <!-- Form Close -->
    </div>
    <!-- Form Wrap Close -->
    <footer>
    </footer>
  </div>


</body>
</html>
